[http_server]
enabled = true
port = 8080

[obj_storage]
endpoint = "http://127.0.0.1:9000"
region = "us-east-1"
access_key_id = "admin"
secret_access_key = "password"
bucket_for_media = "rollup-media-assets"

[asset_processor]
resize_to = 400
file_max_size_bytes = 10485760 # 100 MB

[das]
enabled = true
grpc_address = "http://127.0.0.1:9091"
fetch_batch_size = 100
number_of_workers = 10

[metrics]
enabled = false